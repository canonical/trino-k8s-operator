name: Integration tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  workflow_call:

jobs:
  integration-tests:
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@main
    secrets: inherit
    with:
      channel: 1.28-strict/stable
      modules: '["test_policy.py"]'
      juju-channel: 3.6/stable
      self-hosted-runner: true
      self-hosted-runner-label: self-hosted-linux-amd64-noble-2xlarge
      builder-runner-label: "large"
      microk8s-addons: "dns ingress rbac storage metallb:10.15.119.2-10.15.119.4 registry"
      trivy-severity-config: CRITICAL
